name: Build and Deploy Docs

on:
  # Trigger on push to main
  push:
    branches: [main]
  
  # Trigger when source repo updates (via repository_dispatch)
  repository_dispatch:
    types: [docs-updated]
  
  # Allow manual trigger
  workflow_dispatch:

# Sets permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout docs site
        uses: actions/checkout@v4

      - name: Checkout source docs
        uses: actions/checkout@v4
        with:
          repository: vibe-and-pray/vectary-docs
          path: vectary-docs

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Convert GitBook to MDX
        run: npm run convert
        env:
          SOURCE_DIR: ./vectary-docs

      - name: Build Astro site
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
